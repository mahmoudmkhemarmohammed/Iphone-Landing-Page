<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Landing Page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fa-brands fa-apple"></i>
            </div>
            <nav>
                <ul>
                    <li class="active">Home</li>
                    <li>Product</li>
                    <li>News</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <div class="berger-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="berger-close">
                    <i class="fa-solid fa-close"></i>
                </div>
                <div class="theme">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="text">
                <h2><span class="text-writer"></span><span class="typer">|</span></h2>
                <p>
                Lorem Ipsum Dolor Sit Amet Consectetur, Adipisicing Elit.
                Delectus Quia Error Esse Similique Dolore 
                Pariatur Minima, Quidem Quisquam Minus Deserunt.
                </p>
                <button>All Product</button>
            </div>
            <div class="img">
                <img src="imges/1.png" alt="">
            </div>
            <div class="phones">
                <img src="imges/0.png" alt="" data-color="#0e0a01">
                <img src="imges/1.png" alt="" data-color="green">
                <img src="imges/2.png" alt="" data-color="green">
                <img src="imges/3.png" alt="" data-color="green">
                <img src="imges/4.png" alt="" data-color="green">
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
